<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main>
      <section class="images-container">
        <img
          class="faq-mobile-art"
          src="/images/illustration-woman-online-mobile.svg"
          alt="woman looking at computer"
        />
        <div class="desktop-assets-container">
          <img
            class="faq-box"
            src="/images/illustration-box-desktop.svg"
            alt="box"
          />
          <img
            class="faq-desktop-art"
            src="/images/illustration-woman-online-desktop.svg"
            alt="woman looking at computer"
          />
        </div>
      </section>

      <section class="faq-container">
        <h1>FAQ</h1>
        <ul class="faq-list">
          <li class="faq-list-item">
            <h2>How many team members can I invite?</h2>
            <img src="/images/icon-arrow-down.svg" alt="arrow down" />
          </li>
          <li class="faq-list-item">
            <h2>What is the maximum file upload size?</h2>
            <img src="/images/icon-arrow-down.svg" alt="arrow down" />
          </li>
          <li class="faq-list-item">
            <h2>How do I reset my password?</h2>
            <img src="/images/icon-arrow-down.svg" alt="arrow down" />
          </li>
          <li class="faq-list-item">
            <h2>Can I cancel my subscription?</h2>
            <img src="/images/icon-arrow-down.svg" alt="arrow down" />
          </li>
          <li class="faq-list-item">
            <h2>Do you provide additional support?</h2>
            <img src="/images/icon-arrow-down.svg" alt="arrow down" />
          </li>
        </ul>
      </section>
    </main>
    <!-- 
  You can invite up to 2 additional users on the Free plan. There is no limit on 
  team members for the Premium plan.

  
  No more than 2GB. All files in your account must fit your allotted storage space.

  
  Click "Forgot password" from the login page or "Change password" from your profile page.
  A reset link will be emailed to you.

  
  Yes! Send us a message and we'll process your request no questions asked.

  
  Chat and email support is available 24/7. Phone lines are open during normal business hours. -->
  </body>
</html>
